server:
  port: 3355
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
spring:
  application:
    name: config-client
  cloud:
    config:
      label: master
      name: config
      profile: dev
      uri: http://localhost:3344  #配置中心地址
  rabbitmq:
    host: localhost
    port: 5672
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"